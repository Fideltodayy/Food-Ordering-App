<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">    
    <title>Zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/applogo.png" alt="Logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--Hero section-->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="assets/images.jpeg" alt="Hero image" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favourite Restaurants Near You
                </h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <!--Explore Menu Section-->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">
                Explore our Menu
            </h1>
            <div class="explore_menu_gradient_bg">

            </div>
            <div class="explore_menu_list">
                <!--Burger Card-->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="assets/burger.jpeg" alt="Burger Image" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King,Mcdonalds.Burger Place <span style="color:#D83A56;">+3</span></p>
                    </div>
                </div>

                <!--Ice Cream Card-->
                <div class="food_card" id="pizza_card">
                    <div class="food_card_image_container">
                        <img src="assets/icecream.jpeg" alt="Burger Image" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King,Mcdonalds.Burger Place <span style="color:#D83A56;">+3</span></p>
                    </div>
                </div>
                <!--Pizza Card-->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="assets/pizza.jpg" alt="Burger Image" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King,Mcdonalds.Burger Place <span style="color:#D83A56;">+3</span></p>
                    </div>
                </div>
            
            </div>
            <h1 class="food_list_view_more">
                View more
            </h1>
        </section>
    </main>
</body>
</html>
